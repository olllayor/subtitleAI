<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Captioning</title>
</head>
<body>
    <h1>Video Captioning Tool</h1>

    <h2>Add Subtitles</h2>
    <input type="file" id="videoFile" accept="video/*" required>
    <input type="file" id="subtitlesFile" accept=".srt" required>
    <button onclick="uploadSubtitles()">Upload Subtitles</button>
    <div id="subtitlesResponse"></div>

    <h2>Add Captions</h2>
    <input type="file" id="captionVideoFile" accept="video/*" required>
    <button onclick="uploadCaptions()">Upload Video for Captions</button>
    <div id="captionsResponse"></div>

    <script>
        async function uploadSubtitles() {
            const videoFile = document.getElementById('videoFile').files[0];
            const subtitlesFile = document.getElementById('subtitlesFile').files[0];
            const formData = new FormData();
            formData.append('video', videoFile);
            formData.append('subtitles', subtitlesFile);

            try {
                // Corrected endpoint URL
                const response = await fetch('http://127.0.0.1:8000/add-subtitles/', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                document.getElementById('subtitlesResponse').innerText = `Video URL: ${data.video_url}`;
            } catch (error) {
                document.getElementById('subtitlesResponse').innerText = `Error: ${error.message}`;
            }
        }

        async function uploadCaptions() {
            const videoFile = document.getElementById('captionVideoFile').files[0];
            const formData = new FormData();
            formData.append('video', videoFile);

            try {
                const response = await fetch('http://127.0.0.1:8000/captions/', {
                    method: 'POST', 
                    body: formData,
                });
                const data = await response.json();
                document.getElementById('captionsResponse').innerText = `Transcription: ${data.transcription.transcription}, SRT URL: ${data.srt_file_url}, Video URL: ${data.video_file_url}`;
            } catch (error) {
                document.getElementById('captionsResponse').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
